<nav [hidden]="!isVisible">
  <ul class="pagination">
    <li [class.disabled]="!previousEnabled" class="page-item" (click)="previousNext(-1, $event)">
      <a aria-label="Anterior" class="page-link">
        <span aria-hidden="true">Anterior</span>
      </a>
    </li>
    <li *ngFor="let page of pages" (click)="changePage(page, $event)" [class.active]="currentPage === page" class="page-item">
      <a class="page-link">{{ page }}</a>
    </li>
    <li [class.disabled]="!nextEnabled" class="page-item" (click)="previousNext(1, $event)">
      <a aria-label="Siguiente" class="page-link">
        <span aria-hidden="true">Siguiente</span>
      </a>
    </li>
  </ul>
</nav>
